{% extends "base.html" %}
{% block title %} index {% endblock %}

{% block head %}
{{ super() }}
<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);
 
  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };
 
  return t;
}(document, "script", "twitter-wjs"));</script>
<link href="{{ static_url }}/main.css" rel="stylesheet">
{% endblock %}

{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Reversed Timeline</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
</nav>

<div class="container">
  <div class="starter-template">
    <form id="mainform" class="form-inline">
    <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
              <input id="username" type="text" class="form-control" placeholder="Username"
              aria-describedby="basic-addon1">
    </div>
    {% if logged %}
    <div class="radio">
        <label>
          <input type="radio"  id="radio_user_timeline" value="user" checked>
            User Timeline
        </label>
    </div>
    <div class="radio">
        <label>
          <input type="radio" id="radio_home_timeline" value="home">
            Home Timeline
        </label>
    </div>
    {% endif %}
    <span>Tweets amount</span>
    <select class="form-control" id="count">
      <option>10</option>
      <option>20</option>
      <option>50</option>
     </select> 
        <input class="btn btn-default" type="submit" value="Go" id="go-btn">
    </form>
    <div id="alert" class="alert alert-danger hidden" role="alert"></div>
    <div id="tweets"></div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ static_url }}/main.js"></script>
{% endblock %}
